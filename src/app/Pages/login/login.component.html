<div class="form-container">
    <div>
        <h1>Ingreso</h1>
        <form [formGroup]="myForm" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
            </mat-form-field>
            <div *ngIf="myForm.get('email')?.dirty">
                <p *ngIf="myForm.get('email')?.hasError('required')" class="error">Debes ingresar tu email para poder entrar</p>
                <p *ngIf="myForm.get('email')?.hasError('email')" class="error">No corresponde a un email valido</p>
            </div>
        
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" formControlName="password" matInput>
              </mat-form-field>
              <div *ngIf="myForm.get('password')?.dirty">
                <p *ngIf="myForm.get('password')?.hasError('required')" class="error">Debes ingresar tu contraseña para poder entrar </p>
            </div>
        
            <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Ingresar</button>    
        </form>
    </div>
</div>
